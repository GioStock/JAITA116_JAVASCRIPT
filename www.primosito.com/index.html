<!--questo è un commento-->
<!DOCTYPE html>
<!--questo è un file di html 5 tale da permettere al browser di leggere bene il file.-->

<html><!--apertura-->

    <head>
    <!--qui vanno i tag tecnici, informazioni che recano informazioni sulla pagina stessa-->
    <title>Prima Pagina</title>
    <!--il title si leggera nella pagina, del browser-->

    </head>

    <body>
    <!--nel body andranno i contenuti della pagina: titoli, immagini, testi, etc etc
    esempio come gli headings da h1 a h6-->

        <h1>Corso Jaita116</h1>

        

    </body>

<!--att:non tutti i tag hanno una chiusura-->

</html><!--chiusura-->
