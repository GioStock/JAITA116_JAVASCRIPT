<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Utenti</title>
</head>
<body>
    <h2>Form Utente</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" required><br>

    <label for="generePreferito">Genere Musicale Preferito:</label>
    <input type="text" id="generePreferito" required><br>

    <h2>Form Playlist</h2>
    <label for="titolo">Titolo Canzone:</label>
    <input type="text" id="titolo" required><br>

    <label for="album">Album:</label>
    <input type="text" id="album" required><br>

    <label for="artista">Artista:</label>
    <input type="text" id="artista" required><br>

    <label for="youtubeLink">Link video Youtube (opzionale):</label>
    <input type="text" id="youtubeLink"><br>

    <button type="button" id="btnGenera">Genera Playlist</button>

    <div id="playlistContainer"></div>


    <script src="./js/01-esercizio.js"></script>
    
</body>
</html>
