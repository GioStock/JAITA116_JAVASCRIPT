<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finta login</title>

<body data-bs-theme="dark">

                <h1>login</h1>
                <form>
                    <label class="form-label" for="user">user</label>
                    <input class="form-control" type="text" id="nickname" placeholder="Inserisci un nickname">
                    <label class="form-label mt-3" for="ruolo">selezioa il ruolo</label>
                    <select class="form-select" id="ruolo">

                    <option value="studente">Studente</option>
                    <option value="docente">Docente</option>
                    <option value="ospite">Ospite</option>
                </select>
                <button class="btn btn-outline-info d-block ms-auto mt-3" id="btnLogin">Login</button>

                </form>
                <hr>
                <button class="btn btn-outline-danger" id="btnLogout">Logout</button>
                <hr>
                <div id="sessioneUser"></div>
                <hr>
                <button id="btnVerifica" class="btn btn-outline-info"> Verifica Storage</button>
            </div>

        </div>



    </div>
